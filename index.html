<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART CLOCK</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="clock">

        <div class="circle" id="pp" style="--clr:#04fc43"><i></i></div>
        <div class="circle circle2" id="kk" style="--clr:#fee800"><i></i></div> 
        <div class="circle circle3" id="dd" style="--clr:#ff2972" ><i></i></div>  
        

            <span class="number number1"><b>1</b></span>
            <span class="number number2"><b>2</b></span>
            <span class="number number3"><b>3</b></span>
            <span class="number number4"><b>4</b></span>
            <span class="number number5"><b>5</b></span>
            <span class="number number6"><b>6</b></span>
            <span class="number number7"><b>7</b></span>
            <span class="number number8"><b>8</b></span>
            <span class="number number9"><b>9</b></span>
            <span class="number number10"><b>10</b></span>
            <span class="number number11"><b>11</b></span>
            <span class="number number12"><b>12</b></span>
        
        </div>

       <div id="time">
        <div id="hours"style="--clr:#ff2972" >00</div>
        <div id="minutes"style="--clr:#fee800">00</div>
        <div id="seconds"style="--clr:#04fc43">00</div>
        <div id="ampm">AM</div>
       </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
